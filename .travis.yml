language: node_js
node_js:
  - 13  

services:
  - docker


# Assuming the .travis.yml file is in the project directory, and there is a separate sub-directory for each service
# Use either `docker-compose` or individual `docker build` commands
# Build
# Tagging
script:
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed moelmou/udagram-api-feed:v5
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user moelmou/udagram-api-user:v5
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-reverseproxy moelmou/udagram-reverseproxy:v5
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend moelmou/udagram-frontend:v5

# Push
# Assuming DOCKER_PASSWORD and DOCKER_USERNAME are set in the Travis repository settings
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push moelmou/udagram-api-feed:v5
  - docker push moelmou/udagram-api-user:v5
  - docker push moelmou/udagram-reverseproxy:v5
  - docker push moelmou/udagram-frontend:v5